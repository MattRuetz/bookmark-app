<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmarks</title>
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Favicon -->
        <link rel="icon" type="img/png" href="favicon.ico" />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Open Modal -->
        <h1 id="show-modal">Add Bookmark</h1>

        <!-- Bookmarks -->
        <div class="container" id="bookmarks-container"></div>
        <!-- Modal -->
        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- Site name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label"
                                >Website Name</label
                            >
                            <input
                                type="text"
                                class="form-input"
                                id="website-name"
                            />
                        </div>
                        <!-- Site URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label"
                                >Website URL</label
                            >
                            <input
                                type="text"
                                class="form-input"
                                id="website-url"
                            />
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
